<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="register.css">
    <title>Ducks Application Home Page</title>
</head>
<body>

    <ul class="topnav">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="add.html">Add ducks</a></li>        
        <li><a href="search.html">Search ducks</a></li>
        <li><a href="pond.html">Pond</a></li>
        <li class="right"><a href="login.html">Login</a></li>
      </ul>

      <form style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" id="email" placeholder="Enter Email" name="email" required>
      
          <label for="user"><b>Username</b></label>
          <input type="username" id="username" placeholder="Enter Username" name="user" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" id="password" placeholder="Password" name="psw" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" onclick="register()">Sign Up</button>
          </div>
        </div>
      </form>
   
<script>
    let host = "https://lab8-latest-3c73.onrender.com";
    async function register() {
        let User = document.getElementById("username").value;
        let Email = document.getElementById("email").value;
        let Pass = document.getElementById("password").value;
        let worked = false;
        let account = {username: User, password: Pass, email: Email};
        let request = {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json"
                  },
                  body: JSON.stringify(account)
                };
                let response = await fetch(host + "/signup", request);
                if(response.status == 200) {
                    message = "Success!"
                    worked = true;
                }
                else {
                  console.log(response);
                  message = "Something went wrong! Sign up info could not be saved.";
                }
                console.log(message);
                if (worked) {
                    window.location = "login.html";
                }
    }
</script>

</body>
</html>
